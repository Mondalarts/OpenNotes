<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpenNotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{
  height:100vh;
  background:radial-gradient(circle at top,#0d1b2a,#000);
  color:#eaf2ff;
}
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  padding:0 20px;
  background:rgba(20,30,50,.7);
  border-bottom:1px solid rgba(120,170,255,.25);
}
.topbar h1{font-size:18px}

.app{display:flex;height:calc(100vh - 56px)}

.sidebar{
  width:260px;
  padding:16px;
  background:rgba(10,20,40,.6);
  border-right:1px solid rgba(120,170,255,.25);
}
.sidebar h2{font-size:15px;margin-bottom:10px}
.subject{
  padding:10px;
  margin-bottom:6px;
  border-radius:8px;
  background:rgba(40,80,160,.2);
}

.content{
  flex:1;
  padding:20px;
}
.search{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid rgba(120,170,255,.35);
  background:rgba(20,40,90,.45);
  color:#fff;
  outline:none;
}
.results{
  margin-top:14px;
  border-radius:14px;
  border:1px solid rgba(120,170,255,.3);
  background:rgba(10,20,40,.6);
}
.result{
  padding:14px;
  border-bottom:1px solid rgba(120,170,255,.15);
  cursor:pointer;
}
.result:last-child{border-bottom:none}
.result:hover{background:rgba(60,120,255,.15)}
.empty{padding:18px;opacity:.6}
</style>
</head>

<body>

<div class="topbar">
  <h1>OPENNOTES</h1>
</div>

<div class="app">
  <div class="sidebar">
    <h2>Subjects</h2>
    <div id="subjects"></div>
  </div>

  <div class="content">
    <input id="search" class="search" placeholder="Search notes...">
    <div id="results" class="results"></div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
