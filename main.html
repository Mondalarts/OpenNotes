<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OpenNotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:radial-gradient(circle at top,#0d1b2a,#000);
  color:#eaf2ff;
  height:100vh;
  overflow:hidden;
}
header{
  padding:14px 20px;
  border-bottom:1px solid #1f3b5b;
  font-size:22px;
  font-weight:700;
}
#layout{display:flex;height:calc(100vh - 60px);}
#sidebar{
  width:260px;
  border-right:1px solid #1f3b5b;
  padding:10px;
}
.subject{
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}
.subject:hover{background:#142b45}
#main{flex:1;padding:20px}
#search{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#08121f;
  color:#fff;
  outline:none;
}
.result{
  padding:14px;
  margin-top:10px;
  background:#0b1d33;
  border-radius:14px;
  cursor:pointer;
}
#createBtn{
  position:fixed;
  right:20px;
  bottom:20px;
  padding:14px 20px;
  border-radius:16px;
  background:#1e3a8a;
  cursor:pointer;
}
#popup{
  position:fixed;
  inset:0;
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  justify-content:center;
}
#box{
  background:#020617;
  padding:20px;
  border-radius:20px;
  width:300px;
}
#box input,#box textarea{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border-radius:10px;
  border:1px solid #2a4a7a;
  background:#020617;
  color:#fff;
}
button{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
}
.noteEditor{
  margin-top:20px;
}
.noteEditor img{
  max-width:100%;
  border-radius:12px;
}
</style>
</head>

<body>
<header>OPENNOTES</header>

<div id="layout">
  <div id="sidebar"></div>
  <div id="main">
    <input id="search" placeholder="Search notes...">
    <div id="results"></div>

    <div class="noteEditor" id="editor" style="display:none">
      <input id="noteTitle" placeholder="Title">
      <textarea id="noteContent" rows="6" placeholder="Write note..."></textarea>
      <input type="file" id="imageInput">
      <div id="imagePreview"></div>
    </div>
  </div>
</div>

<div id="createBtn">CREATE</div>

<div id="popup">
  <div id="box">
    <input id="inputSubject" placeholder="Subject">
    <input id="inputFolder" placeholder="Folder (optional)">
    <input id="inputTitle" placeholder="Note title (optional)">
    <button id="btnSubject">+ New Subject</button>
    <button id="btnFolder">+ New Folder</button>
    <button id="btnNote">+ New Note</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
