<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenNotes | Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Montserrat',sans-serif}
body{background:#000;color:#fff;height:100vh;overflow:hidden}

/* LAYOUT */
.app{display:flex;height:100vh}

/* SIDEBAR */
.sidebar{width:260px;background:#0d0d0d;border-right:2px solid #222;padding:14px;overflow-y:auto}
.sidebar h2{font-size:18px;margin-bottom:14px}
.folder{margin-bottom:10px;cursor:pointer}
.folder>span{display:block;padding:8px 10px;background:#1a1a1a;border-radius:4px;font-weight:600}
.sub{margin-left:12px;margin-top:6px;display:none}
.sub span{display:block;padding:6px 8px;margin-bottom:4px;background:#111;border-radius:4px;font-size:14px;cursor:pointer}

/* CONTENT */
.content{flex:1;padding:20px;overflow-y:auto}
.topbar{display:flex;align-items:center;gap:10px;margin-bottom:14px}
.search{flex:1;padding:10px 12px;font-size:16px;background:#111;border:2px solid #333;color:#fff}

.note-list{margin-top:10px}
.note-item{padding:12px;border:2px solid #222;border-radius:6px;margin-bottom:10px;background:#0f0f0f;cursor:pointer}
.note-item:hover{background:#151515}

/* MOBILE */
@media(max-width:768px){.sidebar{width:200px}}
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <h2>Subjects</h2>

    <div class="folder" onclick="toggle(this)">
      <span>Physics</span>
      <div class="sub">
        <span onclick="openNote('phy-f-ch1-mechanics')">Formula</span>
        <span onclick="openNote('phy-n-ch2-optics')">Notes</span>
      </div>
    </div>
  </aside>

  <main class="content">
    <div class="topbar">
      <input class="search" id="searchBox" placeholder="Search notes...">
    </div>

    <div class="note-list" id="noteList">
      <div class="note-item" onclick="openNote('phy-f-ch1-mechanics')">Physics → Formula → Mechanics</div>
      <div class="note-item" onclick="openNote('phy-n-ch2-optics')">Physics → Notes → Optics</div>
    </div>
  </main>
</div>

<script>
function toggle(el){const sub=el.querySelector('.sub');sub.style.display=sub.style.display==='block'?'none':'block'}
function openNote(id){window.location.href='notes.html?id='+id}
</script>

</body>
</html>
